<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Centered Loading Example</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'MedievalSharp', cursive, sans-serif;
    background-color: #0d1b2a;
    color: #f0f0f0;
    overflow: hidden;
  }

  /* Loader styles - covers entire screen, centered */
  #loading-screen {
    position: fixed; /* Cover entire viewport */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000; /* black background */
    display: flex; /* Flex to center content */
    align-items: center; /* Vertical center */
    justify-content: center; /* Horizontal center */
    z-index: 9999; /* Stay on top */
    flex-direction: column;
  }

  #loading-insignia {
    font-size: 3em;
    margin-bottom: 20px;
    color: #f0f0f0;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    animation: flicker 1s infinite alternate;
  }

  #loading-spinner {
    border: 4px solid #f0f0f0;
    border-top: 4px solid transparent;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes flicker {
    0% { opacity: 0.7; }
    100% { opacity: 1; }
  }

  /* Content hidden initially, shown after loader */
  .content {
    display: none;
    opacity: 0;
    transition: opacity 1s ease;
  }

  /* Example header, nav, iframe, footer */
  .header-banner {
    text-align: center;
    padding: 10px;
    font-size: 2em;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #f0f0f0;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
  }
  .top-nav {
    display: flex;
    justify-content: center;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    padding: 8px;
  }
  .top-nav a {
    margin: 0 15px;
    padding: 8px 12px;
    color: #f0f0f0;
    text-decoration: none;
  }
  iframe {
    width: 80%;
    height: 400px;
    border: none;
    margin: 20px auto;
    display: block;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  footer {
    text-align: center;
    padding: 10px;
    background-color: #0d1b2a;
  }
</style>
</head>
<body>

<!-- Loading overlay -->
<div id="loading-screen">
  <div style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
    <div id="loading-insignia">ðŸŽ¬ The Heart Vessel ðŸŽ¬</div>
    <div id="loading-spinner"></div>
  </div>
</div>

<!-- Main content, hidden initially -->
<div class="content">
  <div class="header-banner">The Heart Vessel</div>
  <div class="top-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
  </div>
  <iframe src="https://example.com"></iframe>
  <footer>
    &copy; 2025 The Heart Vessel by Pure. All rights reserved.
  </footer>
</div>

<script>
  window.addEventListener('load', () => {
    // After 7 seconds, fade out loader
    setTimeout(() => {
      const loader = document.getElementById('loading-screen');
      loader.style.opacity = '0';

      // Then hide it completely
      setTimeout(() => {
        loader.style.display = 'none';

        // Show your main content
        const content = document.querySelector('.content');
        content.style.display = 'block';
        // fade in content
        setTimeout(() => {
          content.style.opacity = '1';
        }, 50);
      }, 1000); // match transition
    }, 7000);
  });
</script>

</body>
</html>
